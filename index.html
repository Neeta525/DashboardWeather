<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
        <div class="d-flex justify-content-center text-light">
        <h3 class="col-12 col-sm-3">Weather Dashboard</h3>
      </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="card col-md-4">
                <form id="search-form" class="card-body">
                    <label class="form-label" for="searchCity"><h3>Search for a City:</h3></label>
                    <input name="city" id="city" type="text" class="form-input" />
                    <button type="Search" class="btn">Search</button>
                </form>
            </div>
            <div class="col-md-8">
            <div class="card">    
            <div id="currentCity-container" class="currentCity-group"></div>
            </div>
            </div>
        </div>
            <div id="city-container" class="city-group"></div>
            <div id="limit-warning"></div>
    </section>            
    <section>     
        </div>
        <div class="col-md-4 offset-md-4">
            <h3 class="forecast">5-Day Forecast:<span id="forecasts5"></span></h3> 
            <div id="forecast container" class="weather-group"></div>
        </div>    
    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
