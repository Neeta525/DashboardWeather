<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
        <div class="d-flex justify-content-center text-light">
        <h3 class="col-12 col-sm-3">Weather Dashboard</h3>
      </div>
    </header>

    <section class="container-fluid">
      <div class="row">
        <div class="card col-md-4">
          <form id="search-form" class="card-body">
          <label class="form-label" for="searchCity"><h3>Search for a City:</h3></label>
          <input name="searchCity" id="searchCity" type="text" autofocus="true" class="form-input" />
          <button type="Submit" class="btn" id="cityButton">Search</button>
          </form>
        </div>
          <div class="card col-md-8">    
          <div id="currentCity-container" class="currentCity-group"></div>
          <span class="currrentCityData" id="currentCityData"></span>
          <span class="currentDate" id="currentDate"></span>
          <ul>
            <li><h5 class="card-title"></h5></li>
            <li id="cCity"></li>
            <li id="cTemp">Temp:</li>
            <li id="cWind">Wind:</li>
            <li id="cHumidity">Humidity:</li>
            <li id="cIndex">UV Index:</li>
          </ul>
          </div>
      </div>
      <section class="row">
      <div class="col-md-4">
          <span id="historyContainer" class="history-group"></span>
          <ul id="cityList"></ul>
      </div>

        <section class="col-md-8">
          <div>
            <h3 class="forecast">5-Day Forecast: <span id="forecast5"></span></h3> 
            <div id="forecast-container" class="weather-group"></div>
          </div>    
            <div class="col-md-8">
              <div class="card2" id="forecastList"></div>
            </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
